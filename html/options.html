<!doctype html>
<html>
    <head>
        <title>TabScheduler Options</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-switch/bootstrap-switch.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-timepicker/bootstrap-timepicker.min.css">
        <link rel="stylesheet" type="text/css" href="/css/options.css">
        <script src="/js/jquery/jquery.min.js"></script>
        <script src="/js/options.js"></script>
        <script src="/js/bootstrap-switch/bootstrap-switch.min.js"></script>
        <script src="/js/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">Options</h1>
            <div class="alert alert-danger" id="alert" role="alert"></div>
            <h3>Activated</h3>
            <input type="checkbox" id="switch" data-size="small">
            <h3>Scheduled time</h3>
            <form id="update-time" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="time" placeholder="HH:MM" required>
                    <span class="add-on"><i class="icon-time"></i></span>
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            </form>
            <h3>Edit sites</h3>
            <form class="form-inline" id="add-site">
                <div class="form-group">
                    <input type="text" class="form-control" id="url" placeholder="www.example.com" required>
                </div>
                <button type="submit" class="btn btn-default">Add new site</button>
            </form>
            <br>
            <b>Current sites list</b>
            <ul id="list">
            </ul>
        </div>
    </body>
</html>
