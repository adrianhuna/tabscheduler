<!doctype html>
<html>
    <head>
        <title>TabScheduler Popup</title>
        <link rel="stylesheet" type="text/css" href="/css/popup.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-switch/bootstrap-switch.min.css">
        <script src="/js/jquery/jquery.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/popup.js"></script>
        <script src="/js/bootstrap-switch/bootstrap-switch.min.js"></script>
    </head>
    <body>
        <div id="name">TabScheduler</div>
        <p id="info">You have <span id="sites-count">0</span> sites scheduled at <span id="time">15:00</span>.</p>
        <p>
            <input type="checkbox" id="switch" data-size="mini">
        </p>
        <button id="options">Manage sites</button>
    </body>
</html>
