<!doctype html>
<html>
    <head>
        <title>TabScheduler Options</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/options.css">
        <script src="/js/jquery/jquery.min.js"></script>
        <script src="/js/options.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">Options</h1>
            <h3>Update time</h3>
            <div class="col-sm-12">
                <p>Current time: 17:00.</p>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="time" placeholder="HH:MM" required>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>
            </div>
            <br><br><br><br>
            <h3>Edit sites</h3>
            <div class="col-sm-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="time" placeholder="www.example.com" required>
                    </div>
                    <button type="submit" class="btn btn-default">Add new site</button>
                </form>
            </div>
            <div class="col-sm-6">
                <b>Current sites list</b>
                <ul>
                    <li><a href="http://example.com" target="_blank">example.com</a> <button class="btn btn-danger btn-xs">Remove</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
